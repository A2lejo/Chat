<ion-header>
  <ion-toolbar>
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button (click)="getLocation()">Get Location</ion-button>
  <div *ngIf="position">
    <p>Latitude: {{ position.coords.latitude }}</p>
    <p>Longitude: {{ position.coords.longitude }}</p>
  </div>
</ion-content>
